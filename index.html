<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <script>
      let humanScore = 0;
      let computerScore = 0;
      function getComputerChoice() {
        let compchoice = Math.random() * Math.floor(1);
        if (compchoice < 0.32) {
          return "rock";
        } else if ((compchoice > 0.32) & (compchoice < 0.66)) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function getHumanChoice() {
        let human = window.prompt("Choose rock, paper or scissors");
        let answer = human.toLowerCase();
        if (answer === "rock" || answer === "paper" || answer === "scissors") {
          return answer;
        } else {
          alert("That is not a valid input");
          getHumanChoice();
        }
      }
      function playRound(humanChoice, computerChoice) {
        if (humanChoice === "rock" && computerChoice === "paper") {
          console.log("Paper beats Rock - You lose!");
          computerScore++;
        } else if (humanChoice === "rock" && computerChoice === "scissors") {
          console.log("Rock beats Scissors - You win!");
          humanScore++;
        } else if (humanChoice === "paper" && computerChoice === "scissors") {
          console.log("Scissors beats Paper - You lose!");
          computerScore++;
        } else if (humanChoice === "scissors" && computerChoice === "rock") {
          console.log("Rock beats Scissors - You lose!");
          computerScore++;
        } else if (humanChoice === "scissors" && computerChoice === "paper") {
          console.log("Scissors beats Paper - You win!");
          humanScore++;
        } else {
          console.log(humanChoice + " + " + computerChoice + " = Draw!");
        }
      }

      function gamePlay() {
        let round = 1;

        while (round <= 5) {
          let humanChoice = getHumanChoice();
          let computerChoice = getComputerChoice();
          console.log("Round:", round);
          playRound(humanChoice, computerChoice);
          round++;
          console.log("Your Score: " + humanScore);
          console.log("Computer Score: " + computerScore);
        }

        if (humanScore < computerScore) {
          console.log("Computer Wins!");
        } else {
          console.log("You Win!");
        }
      }

      gamePlay();
    </script>
  </body>
</html>
